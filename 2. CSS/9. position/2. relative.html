<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <style>
        .box {
            width: 100px;
            height: 100px;
            background: rgb(194, 177, 235);
            border: 4px dashed #ebcfc4;
            border-radius: 10px;
            font-size: 30px;
        }

        .relative {
            position: relative;
            left: 70px;
            bottom: 50px;
            
        }
    </style>
</head>
<body>
    
    <div class="box">1</div>
    <div class="box relative">2</div>
    <div class="box">3</div>
</body>
</html>
